 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Live Chat</title>
  <style>
   /* General Styles */
   body {
    font-family: monospace;
    background-color: #111;
    color: #00ff00;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
   }
 

   .chat-container {
    width: 80%;
    max-width: 800px;
    background-color: #222;
    border: 1px solid #00ff00;
    border-radius: 5px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
   }
 

   /* Chat Header */
   .chat-header {
    background-color: #333;
    color: #00ff00;
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #00ff00;
   }
 

   /* Chat Body (Messages) */
   .chat-body {
    padding: 10px;
    height: 400px;
    overflow-y: auto; /* Enable vertical scrolling */
   }
 

   .message {
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 5px;
    word-wrap: break-word; /* Handle long words */
   }
 

   .message.sent {
    background-color: #444;
    text-align: right;
   }
 

   .message.received {
    background-color: #333;
    text-align: left;
   }
 

   /* Chat Footer (Input) */
   .chat-footer {
    padding: 10px;
    border-top: 1px solid #00ff00;
    display: flex;
   }
 

   .chat-input {
    flex-grow: 1;
    padding: 8px;
    background-color: #333;
    color: #00ff00;
    border: 1px solid #00ff00;
    border-radius: 5px;
    margin-right: 10px;
   }
 

   .chat-button {
    background-color: #00ff00;
    color: #111;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
   }
 

   .chat-button:hover {
    background-color: #00ee00;
   }
  </style>
 </head>
 <body>
  <div class="chat-container">
   <div class="chat-header">
    <h2>Live Chat</h2>
   </div>
   <div class="chat-body" id="chat-body">
    <!-- Messages will be added here -->
   </div>
   <div class="chat-footer">
    <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
    <button class="chat-button" onclick="sendMessage()">Send</button>
   </div>
  </div>
 

  <script>
   // Function to send a message
   function sendMessage() {
    var input = document.getElementById('chat-input');
    var messageText = input.value;
    if (messageText.trim() !== '') {
     addMessage('sent', messageText);
     input.value = ''; // Clear the input
     // In a real application, you would send the message to the server here
    }
   }
 

   // Function to add a message to the chat
   function addMessage(type, text) {
    var chatBody = document.getElementById('chat-body');
    var messageDiv = document.createElement('div');
    messageDiv.classList.add('message', type);
    messageDiv.textContent = text;
    chatBody.appendChild(messageDiv);
 

    // Scroll to the bottom of the chat
    chatBody.scrollTop = chatBody.scrollHeight;
   }
 

   // Example of a received message (for testing)
   setTimeout(function() {
    addMessage('received', 'Welcome to the chat!');
   }, 1000);
  </script>
 </body>
 </html>
